# @format

# .github/workflows/publish.yml
name: Publish Packages

on:
  push:
    branches:
      - main
      - beta

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build with tsup
        run: npx tsup

      - name: Check exports with arethetypeswrong
        run: npx @arethetypeswrong/cli --pack

      - name: Run Prettier
        run: npx prettier --check .

      - name: Get package info
        id: pkg
        run: |
          echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Push docs to docs repo
        run: |
          mkdir -p docs
          # Replace with your actual docs generation command
          npx typedoc --out docs src
          git clone https://github.com/Xernerx/docs.git
          cd docs
          mkdir -p packages/${{ steps.pkg.outputs.name }}/${{ steps.pkg.outputs.version }}
          cp -r ../docs/* packages/${{ steps.pkg.outputs.name }}/${{ steps.pkg.outputs.version }}/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "docs: update for ${{ steps.pkg.outputs.name }}@${{ steps.pkg.outputs.version }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.XERNERX_ACCESS_TOKEN }}

      - name: Publish to npm
        run: |
          if [ "${GITHUB_REF##*/}" = "beta" ]; then
            npm publish --tag beta --access public
          else
            npm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}

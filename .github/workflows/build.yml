# @format

name: Build
on:
  workflow_call:
    outputs:
      build_artifacts:
        description: 'Path to built files'
        value: dist

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx tsup

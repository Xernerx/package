# @format

name: Docs
on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string
      package-name:
        required: true
        type: string

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - run: npx typedoc
      - name: Deploy docs
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          mkdir -p docs/${{ inputs.branch }}/${{ inputs.package-name }}
          cp -r docs/* docs/${{ inputs.branch }}/${{ inputs.package-name }}/
          git add .
          git commit -m "Update docs for ${{ inputs.branch }}"
          git push

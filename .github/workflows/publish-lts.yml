# @format

name: Publish LTS
on:
  workflow_call:
    inputs:
      version:
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: |
          if [ -n "${{ inputs.version }}" ]; then
            npm version ${{ inputs.version }} -m "release: %s"
          fi
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
